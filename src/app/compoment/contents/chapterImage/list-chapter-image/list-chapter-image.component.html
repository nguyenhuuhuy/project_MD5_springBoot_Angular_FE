<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 90px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <div class="col-12" style="margin-top: 0">
          <button  *ngIf="checkUserLogin" (click)="openDialogCreate()" class="btn btn-primary w-100" type="submit">Create
            Chapter Image
          </button>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- STT Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element; let i =index"> {{i + 1}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> IMAGE</th>
              <td mat-cell *matCellDef="let element">
                <img src="{{element.image}} " style="width: 100px;height: 100px">
              </td>
            </ng-container>

            <!-- Avatar Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> EDIT</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialogUpdate(element.id)" mat-icon-button
                        aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> DELETE</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialogDelete(element.id)" mat-icon-button
                        aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <!--            delete end-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
