<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <p style="text-align: center; font-size: 20px;font-weight: 500; color: blue; margin-bottom: 20px">Update
        Category</p>
      <mat-card style="margin: 0">
        <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && updateCategory()" novalidate>
          <mat-error class="matErrorFont">{{status}}</mat-error>
          <br>
          <mat-form-field appearance="outline" style="width: 350px">
            <mat-label>Name:</mat-label>
            <input name="name" #name="ngModel" [(ngModel)]="category.name" matInput placeholder="Name" required
                   minlength="3" maxlength="50" value="{{category.name}}">
            <mat-icon color="accent" matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="name.hasError('required')">
              <marquee>
                The name is required!
              </marquee>
            </mat-error>
            <mat-error *ngIf="name.hasError('minlength')">
              <marquee>
                The name must at least 3 character!
              </marquee>
            </mat-error>
          </mat-form-field>
          <br>
          <img src="{{category.avatar}}" width="50px" height="50px" alt="">
          <br>
          <app-upload-avatar (giveURLtoCreate)="onUpload($event)"></app-upload-avatar>
          <br>
          <button class="btn btn-primary w-100" type="submit">
            Update Category
          </button>
          <br>
          <button mat-raised-button class="btn btn-primary w-100" color="warn" [mat-dialog-close]="true" cdkFocusInitial>
            Close
          </button>
        </form>

      </mat-card>
    </div>
  </div>
</div>
