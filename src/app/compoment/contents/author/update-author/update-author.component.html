<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
      <p style="text-align: center; font-size: 20px;font-weight: 500; color: blue; margin-bottom: 20px">Update
        Author</p>
      <mat-card style="margin: 0">
        <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && updateAuthor()" novalidate>
          <mat-error class="matErrorFont">
            {{status}}
          </mat-error>
          <br>
          <!--                    NAME-->
          <div class="col-12">
            <mat-form-field appearance="outline" class="col-12">
              <mat-label>Name:</mat-label>
              <input name="name" #name="ngModel" [(ngModel)]="author.name" matInput placeholder="Name" required
                     minlength="3" maxlength="50" style="height: 20px !important;">
              <mat-icon color="accent" matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error *ngIf="name.hasError('required')" class="matErrorFont">
                <marquee>
                  The name is required!
                </marquee>
              </mat-error>
              <mat-error *ngIf="name.hasError('minlength')" class="matErrorFont">
                <marquee>The name must at least 3 character!</marquee>
              </mat-error>
            </mat-form-field>
          </div>
          <!--                    END NAME-->

          <div class="col-12">
            <mat-form-field appearance="outline" class="col-12">
              <mat-label>Alias:</mat-label>
              <input name="alias" #alias="ngModel" [(ngModel)]="author.authorAlias" matInput placeholder="Alias" required
                     minlength="3" maxlength="50" style="height: 20px !important;">
              <mat-icon color="accent" matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error *ngIf="alias.hasError('required')" class="matErrorFont">
                <marquee>
                  The name is required!
                </marquee>
              </mat-error>
              <mat-error *ngIf="alias.hasError('minlength')" class="matErrorFont">
                <marquee>The name must at least 3 character!</marquee>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-12" style="margin-top: 0">
            <button class="btn btn-primary w-100" type="submit">
              Edit Author
            </button>
            <br>
            <button mat-raised-button class="btn btn-primary w-100" color="warn" [mat-dialog-close]="true" cdkFocusInitial>
              Close
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
