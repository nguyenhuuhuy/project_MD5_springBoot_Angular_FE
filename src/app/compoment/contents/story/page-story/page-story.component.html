<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 90px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <div class="col-12" style="margin-top: 0">
          <mat-error style="text-align: center;font-size: 20px">{{status}}</mat-error>
          <button *ngIf="checkUserLogin" (click)="openDialogCreate()" class="btn btn-primary w-100" type="submit">Create
            Story
          </button>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- STT Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element; let i =index"> {{i + 1}} </td>
              </ng-container>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NAME</th>
                <td mat-cell *matCellDef="let element">
                  {{element.name}}
                </td>
              </ng-container>

              <!-- Avatar Column -->
              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> IMAGE</th>
                <td mat-cell *matCellDef="let element">
                  <img src="{{element.image}}" alt="" style="width: 100px;height: 100px">
                </td>
              </ng-container>

              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> AUTHOR</th>
                <td mat-cell *matCellDef="let element">
                  {{element.author.name}}
                </td>
              </ng-container>

              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> CATEGORY</th>
                <td mat-cell *matCellDef="let element">
                  <div *ngFor="let ct of element.categoryList">
                    <p>{{ct.name}}</p>
                  </div>
                </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> STATUS</th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon color="warn">{{element.status == false ? 'lock_open' : 'lock'}}</mat-icon>
                </td>
              </ng-container>



              <!-- Edit Column  cach 2 Daialog-->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> EDIT</th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="openDialogUpdate(element.id)" mat-icon-button
                          aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon color="primary">edit</mat-icon>
                  </button>
                </td>
              </ng-container>


              <ng-container matColumnDef="block">
                <th mat-header-cell *matHeaderCellDef> BLOCK</th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="openDialogBlock(element.id)" mat-icon-button
                          aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon color="warn">block</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
